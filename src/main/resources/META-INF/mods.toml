# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[38,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
# The mod license
license="GPLv3"
# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory
# The modid of the mod
modId="loadmyresources" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="1.0.4" #mandatory
 # A display name for the mod
displayName="Load My Resources" #mandatory
# A text field displayed in the mod UI
authors="Keksuccino" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''Load 'em with style!

COPYRIGHT:

> Load My Resources Â© Copyright 2021-2022 Keksuccino.
  Load My Resources is licensed under GPLv3.'''

[[dependencies.loadmyresources]]
modId="forge"
mandatory=true
versionRange="[38.0.6,)"
ordering="NONE"
side="CLIENT"

[[dependencies.loadmyresources]]
modId="minecraft"
mandatory=true
versionRange="[1.18,)"
ordering="NONE"
side="CLIENT"